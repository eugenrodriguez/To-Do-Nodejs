<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="w3-container w3-teal">
        <h2>Todo List</h2>
    </div>

    <div class="w3-container w3-margin">
        <div class="w3-row">
            <input id="title" class="w3-input w3-border" type="text" placeholder="Enter task title">
            <input id="description" class="w3-input w3-border w3-margin-top" type="text"
                placeholder="Enter task description">
            <button onclick="addTodo()" class="w3-button w3-green w3-margin-top">Add Task</button>
        </div>

        <h3>Tasks:</h3>
        <ul id="todo-list" class="w3-ul w3-border"></ul>
    </div>

    <script src="js/frontDispatcher.js"></script>
</body>

</html>
